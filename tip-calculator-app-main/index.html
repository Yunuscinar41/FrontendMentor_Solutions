<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <img src="images/logo.svg" alt="" />
      </div>
      <div class="calculator">
        <div class="calc">
          <div class="billPart">
            <p>Bill</p>
            <input type="number" id="bill" placeholder="0" />
          </div>
          <div class="tipPart">
            <p>Select Tip %</p>
            <div class="options">
              <button class="perc">5%</button>
              <button class="perc">10%</button>
              <button class="perc">15%</button>
              <button class="perc">25%</button>
              <button class="perc">50%</button>
              <input type="number" id="tip" placeholder="Custom" />
            </div>
          </div>
          <div class="numPart">
            <p>Number of People</p>
            <input type="number" id="num" placeholder="0" />
          </div>
        </div>

        <div class="show">
          <div class="tipAmount">
            <span>Tip Amount</span>
            <span class="money">$0.00</span>
          </div>
          <div class="total">
            <span>Total</span>
            <span class="money">$0.00</span>
          </div>
          <button class="reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
