<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="balance">
          <span>My balance</span>
          <p>$921.48</p>
        </div>

        <img src="images/logo.svg" id="logo" alt="" />
      </div>
      <div class="bottom">
        <h3>Spending - Last 7 days</h3>

        <div class="columns">
          <div class="mon day">
            <i><div class="price hidden"></div></i>
          </div>
          <div class="tue day">
            <i><div class="price hidden"></div></i>
          </div>
          <div class="wed day">
            <i><div class="price hidden"></div></i>
          </div>
          <div class="thu day">
            <i><div class="price hidden"></div></i>
          </div>
          <div class="fri day">
            <i><div class="price hidden"></div></i>
          </div>
          <div class="sat day">
            <i><div class="price hidden"></div></i>
          </div>
          <div class="sun day">
            <i><div class="price hidden"></div></i>
          </div>
        </div>
        <div class="days">
          <span>mon</span>
          <span>tue</span>
          <span>wed</span>
          <span>thu</span>
          <span>fri</span>
          <span>sat</span>
          <span class="sunday">sun</span>
        </div>
        <hr />
        <div class="stats">
          <div class="total">
            <p>Total this month</p>
            <p>$478.33</p>
          </div>
          <div class="perc">
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
