<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Interactive card details form</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <section class="cards">
        <div class="card top">
          <img src="images/card-logo.svg" alt="" />
          <p id="cardNum">0000 0000 0000 0000</p>
          <div class="person">
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
        <div class="card bottom">
          <p>000</p>
        </div>
      </section>
      <section class="content">
        
        <div class="form">
          <img id="creditcard" src="images/credit.png" alt="">
          <form>
            <div class="form-row">
              <div class="form-group col-xs-12">
                <label for="holderName">Cardholder Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="holderName"
                  placeholder="e.g. Jane Appleseed"
                  autocomplete="off"
                />
                <p class="error hidden">Can't be blank</p>
              </div>
              <div class="form-group col-xs-12">
                <label for="cardNumber">Card Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  placeholder="e.g. 1234 5678 9123 0000"
                  autocomplete="off"
                />
                <p class="error hidden">Can't be blank</p>
              </div>
              <div class="form-group col-xs-6">
                <div class="form-group col-xs-6 sass">
                  <label for="month">exp.date(mm/yy)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="month"
                    placeholder="MM"
                    autocomplete="off"
                  />
                  <p class="error hidden errorDate">Can't be blank</p>
                </div>
                <div class="form-group col-xs-6 sass">
                  <label for="year" class="wht">State</label>
                  <input type="text" id="year" class="form-control" placeholder="YY" autocomplete="off"/>
                </div>
                
              </div>
  
              <div class="form-group col-xs-6">
                <label for="cvc">CVC</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvc"
                  placeholder="e.g. 123"
                  autocomplete="off"
                />
                <p class="error hidden">Can't be blank</p>
              </div>
            </div>
            <div class="form-group col-xs-12">
              <button id="confirm" type="button" class="btn btn-primary col-xs-12 chng">Confirm</button>
            </div>
              
            </button>
          </form>
        </div>

        <div class="complete hidden">
          <div class="success">
            <img src="images/icon-complete.svg" alt="">
          </div>

          <h1>Thank you!</h1>
           <p>We've added your card details</p> 
           <button id="continue" class="chng">Continue</button>
        </div>

        
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
