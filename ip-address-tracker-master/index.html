<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Map Features-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <!---->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <img class="icon head" src="images/global.png" alt="" />
      <h1>IP Address Tracker</h1>
      <div class="search">
        <input type="text" placeholder="Search for any IP address or domain" />
        <button type="submit">
          <img src="images/icon-arrow.svg" alt="" />
        </button>
      </div>

      <div class="ip-infos">
        <div class="part first">
          <span>IP Address</span>
          <p class="ip">192.212.174.101</p>
        </div>
        <hr />
        <div class="part second">
          <span>Location</span>
          <p class="region">Brooklyn,NY</p>
          <p class="postalCode">10001</p>
        </div>
        <hr />
        <div class="part third">
          <span>Timezone</span>
          <p class="timezone">UTC -5:00</p>
        </div>
        <hr />
        <div class="part fourth">
          <span>ISP</span>
          <p class="isp">SpaceX</p>
          <p class="isp2">Starlink</p>
        </div>
      </div>

      <div id="map"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
