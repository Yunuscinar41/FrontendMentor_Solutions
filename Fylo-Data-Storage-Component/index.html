<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <article class="left card">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <nav class="icons">
          <i>
            <img src="images/icon-document.svg" alt="" />
          </i>
          <i>
            <img src="images/icon-folder.svg" alt="" />
          </i>
          <i>
            <img src="images/icon-upload.svg" alt="" />
          </i>
        </nav>
      </article>

      <article class="right card">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="bar">
          <a class="outer" href=""> </a>
          <div class="inner"></div>
        </div>

        <div class="capacity">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>

        <div class="left-storage">
          <i class="uno">1</i>
          <i class="dos">8</i>
          <i class="tres">5</i>
          <span class="lef">GB LEFT</span>
        </div>
      </article>
    </div>

</html>
