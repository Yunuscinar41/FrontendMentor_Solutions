<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script
      src="https://kit.fontawesome.com/b2d3ff0c3f.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section>
      <div class="logo"><img src="images/logo.svg" alt="" /></div>
      <div class="header">
        <h1>We are launching <span>soon!</span></h1>
        <p class="sub">Subscribe and get notified</p>
        <div class="inpt">
          <input type="email" placeholder="Your email address..." />
          <p class="textMobile hidden">Please provide a valid email address</p>
          <button type="submit">Notify Me</button>
          <p class="textDesktop hidden">Please provide a valid email address</p>
        </div>
      </div>
      <div class="dashboard">
        <img src="images/illustration-dashboard.png" alt="" />
      </div>
      <div class="social">
        <div class="icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-square-twitter"></i>
          <i class="fa-brands fa-square-instagram"></i>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
